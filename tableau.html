<!DOCTYPE html>

<html lang="fr">

<head>

    <title>Html5</title>

    <meta charset="iso-8859-1">

    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
            width: 250px;
        }
        
        td {
            border: 1px solid black;
        }
        
        thead {
            background-color: #99cc;
            font-size: 1.4em;
        }
        
        tfoot {
            font-size: 0.7em;
        }
    </style>

</head>

<body>

    <table>
        <!-- la balise de définition générale du tableau -->

        <!-- Ce tableau possède deux lignes et deux colonnes -->

        <thead>
            <!-- l 'entête du tableau -->

            <tr>

                <td colspan="2" style="text-align: center;">Les fusions</td>

            </tr>

        </thead>

        <tfoot>

            <td colspan="2" style="text-align: center;">Source : W3C 24 June 2010</td>

        </tfoot>

        <tbody>

            <tr>

                <td><i>colspan</i></td>

                <td>Pour la fusion de colonnes</td>

            </tr>

            <tr>

                <td><i>rowspan</i></td>

                <td>Pour la fusion de lignes</td>

            </tr>

        </tbody>

    </table>

</body>

</html>
